<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PARAMETERS</title>
</head>

<body>


    <script>
        function add(a, b, c) { //Parameters
            a = a * b
            console.log(a + '+' + b + '+' + c + '=', a + b + c)
        }
        add(2, 3, 500)//Argument

        // let a = 10 / 3
        // console.log(a.toFixed(3)) //this is for how much decimal places u want your output

        function cal(a, b, op) {
            if (op === '+') {
                console.log(a + b)
            }
            else if (op === '-') {
                console.log(a - b)
            }
            else if (op === '*') {
                console.log(a * b)
            }
            else {
                console.log(a / b)
            }
        }
        cal(2, 5, '/')

        //Now Same Problem BY Switch Case
        //The switch statement is used to perform different actions based on different conditions.





        function add(a, b, op) {
            switch (op) {
                case '+':
                    a = a + b;
                    break;
                case '-':
                    a = a - b;
                    break;
            }
            console.log(a)
        }
        add(2, 6, '+')

        //eval

        function calculate(a, b, op) {
            console.log(eval(a + op + b))
        }
        calculate(4, 6, '+') //sign should be pass as string in eval function
    </script>
</body>

</html>
