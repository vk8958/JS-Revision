/*promose is a object that takes a function and that function takes two function resolve and reject and inside function we use set timeout if resolved that goes into .then if reject then it gies ti .catch*/

  function vikas(){
      return new Promise((resolve,reject)=>{
          setTimeout(()=>{
              let error=true
              if(!error){
                  resolve()
              }else{
                  reject()
              }
          },4000)
      })
  }
  vikas().then(function (){

  }).catch(()=>{
