<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>


    <script>

        /*
        FUNCTIONS: (METHOD)
        1. FUNCTION DEFINITION
        2. FUNCTION CALL (INVOKE)
        */

        //1.FUNCTION DEFINITION

        function fun1() {
            let a = 5
            let b = 9
            console.log(a + b)
        }

        //2.FUNCTION CALL
        console.log(1)
        console.log(2)
        console.log(3)
        fun1()
        console.log(4)
        console.log(5)
        fun1()
        console.log(6)
        console.log(7)
        console.log(8)
        console.log(9)
        fun1()

    </script>
</body>

</html>
