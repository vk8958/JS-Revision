<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>

<body>

    <div id="container">
        <div id="inner-conteiner">
            <h1 id="id"></h1>
        </div>
    </div>



    <script>
        const area = document.getElementById("id");
        let tm = 0;
        setInterval(() => {
            tm++
            area.innerText = tm
        
        }, 1000);

        if(tm==10){
           area.innerText=0;
        }
        
    </script>
</body>

</html>
