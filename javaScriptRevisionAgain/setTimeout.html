<body>
    <script>

        //  setTimeout-if you want to call a function after some time
        function fun(){
            console.log("hi I am here after this time")
        }

      const id=  setTimeout(fun,2000);
      console.log(id)

        const inrervalId=setInterval(fun,1000);
        console.log(inrervalId)

        //we can use this id to stop this setInterval

          clearInterval(inrervalId)   //we can usr this on onclick event 

          
    </script>
</body>
