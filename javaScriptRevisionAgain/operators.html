<body>
    <script>

        //  in strings + operator is called the concatenation operator.

        console.log(t3);

        console.log(5 + '5');// 55

        console.log('5' - 6);// -1
        console.log(typeof (t1))  /// string

        console.log(vikas(5, 5));
        function vikas(a, b) {
            return a + b;
            console.log("hi is i am ");
        }
        console.log(typeof (vikas)) //function 


        // Js object 
        const car = {
            name: "bmw",
            color: "black",
            type: "automatic",
            method: function () {
                console.log(this.name);
            }
        }

        console.log(car.color)
        console.log(car["type"])
        car.method();
