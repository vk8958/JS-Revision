<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>



        //Asynchroneous 

        console.log(1);
        console.log(2);

        setTimeout(() => {
            console.log(3);
        }, 1000)

        console.log(4);
        for (let i = 5; i <= 10; i++) {
            console.log(i);
        }


        setInterval(function () {
            console.log(new Date().getSeconds())
        }, 1000)
    </script>


</body>

</html>
