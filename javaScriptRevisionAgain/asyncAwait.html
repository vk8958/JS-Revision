<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        async function fun() {
            await new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve("hi i am resolve")
                }, 3000);
            })
        }
        fun().then(function () {
            console.log("hi i am inside .then");
        }).catch(function () {
            console.log("hi i am inside catch")
        })
        console.log(fun());
    </script>

</body>

</html>
