<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <script>
        let fun1 = () => {
            console.log('HII')
        }
        fun1()
        //another way to write arrow function
        let fun2 = () => 'HLW'
        console.log(fun2())

        let fun3 = (a, b) => a + b;//we can write like thi when there is single statement 
        console.log(fun3(2, 3))
       //   NOTE-Arrow function are not hoiested means should be called bellow function definition
    </script>
</body>

</html>
